# Tfctl test configuration

# Terraform settings

tf_state_bucket: 'terraform-state'
tf_state_role_arn: 'arn:aws:iam::012345678900:role/TerraformStateUser'
tf_state_dynamodb_table: 'terraform-lock'
tf_state_region: 'eu-west-1'
tf_required_version: '>= 0.12.29'
aws_provider_version: '>= 2.14'
tfctl_role_arn: 'arn:aws:iam::012345678900:role/TfCtlUser'
default_tags:
  terraform: 'yes'

# test yaml aliases
data: &global_params
  global_param: 'global'

data: *global_params

# Organization config

organization_root:
  tf_execution_role: 'TerraformUser'
  region: 'eu-west-1'
  data:
    root_param: 'root'
  profiles:
    - global

organization_units:
  core: {}

  team:
    data:
      team_param: 'shared'
    profiles:
      - team-shared
  team/live:
    profiles:
      - team-live
  team/test:
    data:
      team_param: 'ou_override'
      root_param: 'ou_override'
    profiles:
      - team-test

account_overrides:

  team-live-1:
    data:
      account_param: 'account'
      team_param: 'account_override'
      root_param: 'account_override'
    profiles:
      - team-live-1

exclude_accounts:
  - primary
  - security
  - log-archive
